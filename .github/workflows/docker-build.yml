name: Docker Image Build & Push

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
  schedule: [{cron: "0 0 * * 0"}]


jobs:
  qemu:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Fetch upstream 
        run: |
          git remote add upstream https://github.com/photoview/photoview.git
          git fetch upstream
          git checkout master
          echo "COMMIT_SHA=$(git show-ref --hash=6 | awk 'FNR == 1')" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2.0.0
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.0.0
      -
        name: Login to DockerHub
        uses: docker/login-action@v2 
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/arm64/v8
          build-args: |
            UI_PUBLIC_URL=/photos/
            VERSION=edge
            COMMIT_SHA=${{ env.COMMIT_SHA }}
            BUILD_DATE=${{ env.BUILD_DATE }}
          push: true
          tags: iamrony777/raspberry:photoview
